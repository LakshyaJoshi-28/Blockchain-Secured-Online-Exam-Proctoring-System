<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Result</title>
<style>
body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 30px; }
.container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.result {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.correct { color: green; }
.wrong { color: red; }
.skipped { color: orange; }
</style>
</head>
<body>
<div class="container">
  <h1>Result for: {{ exam.title }}</h1>
  <h3>Your Score: {{ score }} / {{ total }}</h3>
  <hr>
  {% for r in results %}
  <div class="result">
    <p><b>Q:</b> {{ r.question }}</p>
    <p><b>Your Answer:</b> {{ r.your_answer }}</p>
    <p><b>Status:</b> {{ r.status }}</p>
  </div>
  {% endfor %}
  <br>
  <a href="{{ url_for('home') }}">â¬… Back to Home</a>
</div>
</body>
</html>
